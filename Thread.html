<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav class="nav-bar">
      <ul>
        <li><a href="./index.html">Home</a></li>
        <li><a class="active" href="#Forums">Forums</a></li>
        <li><a href="./login.html">Login</a></li>
        <li><a href="./signUp.html">Sign Up</a></li>
      </ul>
    </nav>

    <div class="row">
      <div class="column side">
        <h2>Recent Discussion</h2>
        <ol id="threads" class="olsucks">

        </ol>
      </div>

      <div class="column middle">
        <div class="titles">

        </div>
        <textarea></textarea>
        <button>add comment</button>
        <div class="comments">
        </div>
      </div>

      <div class="column side">
        <h2>Live Events</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit..</p>
      </div>
    </div>

    <script src="main.js"></script>

    <script>
              console.log(threads);
        var containerol = document.querySelector('#threads');
        for (let one of threads) {
            var html = `
            <li class="news-item">
                <a href="/thread.html?${one.id}">
                    <h4 class="title">
                        ${one.title}
                    </h4>
                    <div class="bottom">
                        <p class="timestamp">
                            ${new Date(one.date).toLocaleString()}
                        </p>
                        <p class="comment-count">
                            ${one.comments.length} comments
                        </p>
                    </div>
                </a>
            </li>
            `
            containerol.insertAdjacentHTML('beforeend', html);
        }

        var id = window.location.search.slice(1);
        var thread = threads.find(t => t.id == id);
        var header = document.querySelector('.titles');
        var headerHtml = `
            <h4 class="title">
                ${thread.title}
            </h4>
            <div class="bottom">
                <p class="timestamp">
                    ${new Date(thread.date).toLocaleString()}
                </p>
                <p class="comment-count">
                    ${thread.comments.length} comments
                </p>
            </div>
        `
        header.insertAdjacentHTML('beforeend', headerHtml)

        function addComment(comment) {
            var commentHtml = `
                <div class="comment">
                    <div class="top-comment">
                        <p class="user">
                            ${comment.author}
                        </p>
                        <p class="comment-ts">
                            ${new Date(comment.date).toLocaleString()}
                        </p>
                    </div>
                    <div class="comment-content">
                        ${comment.content}
                    </div>
                </div>
            `
            comments.insertAdjacentHTML('beforeend', commentHtml);
        }

        var comments = document.querySelector('.comments');
        for (let comment of thread.comments) {
            addComment(comment);
        }

        var btn = document.querySelector('button');
        btn.addEventListener('click', function() {
            var txt = document.querySelector('textarea');
            var comment = {
                content: txt.value,
                date: Date.now(),
                author: 'Aaron'
            }
            addComment(comment);
            txt.value = '';
            thread.comments.push(comment);
            localStorage.setItem('threads', JSON.stringify(threads));
        })


    </script>
  </body>
</html>
